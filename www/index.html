  <textarea>

fun setBrightness bus addr b do
  -- Make sure brightness is no greater than 15
  if gt b 15 then
    set b 15
  end

  -- Send the I2C command to set the brightness
  istart bus
  iaddr bus addr true
  iwrite bus bor cmd_brightness get 2
  istop bus

end

  </textarea>
<script>
  var editor = CodeMirror.fromTextArea(document.querySelector("textarea"), {
    mode: "uscript-asm",
    lineNumbers: false,
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    tabSize: 2,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    lineNumbers: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
